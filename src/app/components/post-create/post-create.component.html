
<div class="comment-form-wrap pt-5">
  <div class="section-title">
    <h2 class="mb-5">Leave a comment</h2>
  </div>
  <form action="#" class="p-5 bg-light">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="url" class="form-control" id="website">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Post Comment" class="btn btn-primary py-3">
    </div>

  </form>
</div>

<div class="container" [hidden]="submitted">
        <h1>Time to express your ideas</h1>
        <form (ngSubmit)="onSubmit()" #postForm="ngForm">
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" required
            [(ngModel)]="model.title" name="title"
            #title="ngModel">
            <div [hidden]="title.valid || title.pristine"
            class="alert alert-danger">
                Title is required</div>
          </div>
    
          <div class="form-group">
            <label for="post">Post</label>
            <textarea ref-textarea class="form-control" id="post" name="post" [(ngModel)]="model.post"></textarea>
          </div>
        
          <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid" >Submit</button>
    
        </form>
    </div>
