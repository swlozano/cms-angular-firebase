<div class="container">
    <h1>Your posts</h1>
    <div *ngFor="let item of items">
        <h3> {{item.payload.doc.data().title }}</h3>        
        <p [innerHTML]="item.payload.doc.data().post"></p>
        <p>{{item.payload.doc.data().dateOf }}</p>
        <p>{{item.payload.doc.id}}</p>
        <a class="col-1-4"
        routerLink="/detail/{{item.payload.doc.id}}">go</a>
        
    </div>
</div>
